<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now | Commerce Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .order-card {
            background: var(--card);
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 450px;
        }

        h1 { margin-bottom: 1.5rem; font-size: 1.5rem; font-weight: 600; text-align: center; }

        .form-group { margin-bottom: 1.25rem; }
        label { display: block; margin-bottom: 0.5rem; font-size: 0.875rem; font-weight: 600; }
        
        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            box-sizing: border-box;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
            margin-top: 1rem;
        }

        button:hover { opacity: 0.9; }
        button:disabled { background: #94a3b8; }

        .success-msg { display: none; text-align: center; color: #059669; font-weight: 600; margin-top: 1rem; }
    </style>
</head>
<body>

<div class="order-card">
    <h1>Place Your Order</h1>
    <form id="orderForm">
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" name="name" required placeholder="John Doe">
        </div>
        <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" name="phone" required placeholder="(555) 000-0000">
        </div>
        <div class="form-group">
            <label>Select Product</label>
            <select name="items" id="productDropdown" required>
                <option value="">Loading products...</option>
            </select>
        </div>
        <div class="form-group">
            <label>Quantity</label>
            <input type="number" name="qty" value="1" min="1" required>
        </div>
        <div class="form-group">
            <label>Payment Method</label>
            <select name="paymentMethod" id="paymentMethod" required>
                <option value="Stripe">Credit/Debit (Stripe)</option>
                <option value="Zelle">Zelle</option>
                <option value="Cash App">Cash App</option>
            </select>
        </div>
        <button type="submit" id="submitBtn">Complete Order</button>
    </form>
    <div id="success" class="success-msg">Order Placed! Redirecting...</div>
</div>

<script>
    const API_URL = "YOUR_APPS_SCRIPT_URL_HERE"; 

    // 1. Fetch products on load
    async function loadProducts() {
        try {
            const resp = await fetch(API_URL);
            const products = await resp.json();
            const dropdown = document.getElementById('productDropdown');
            dropdown.innerHTML = products.map(p => `<option value="${p}">${p}</option>`).join('');
        } catch (e) { console.error("Could not load products", e); }
    }

    // 2. Handle Order Submission
    document.getElementById('orderForm').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        btn.disabled = true;
        btn.innerText = "Processing...";

        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData.entries());

        try {
            const resp = await fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify(data)
            });
            const result = await resp.json();

            if (result.status === 'success') {
                if (data.paymentMethod === 'Stripe') {
                    window.location.href = `YOUR_STRIPE_LINK?orderId=${result.orderId}`;
                } else {
                    document.getElementById('orderForm').style.display = 'none';
                    document.getElementById('success').style.display = 'block';
                }
            }
        } catch (err) {
            alert("Order failed. Please try again.");
            btn.disabled = false;
            btn.innerText = "Complete Order";
        }
    };

    loadProducts();
</script>

</body>
</html>
